name: Deploy to Firebase Hosting

# This workflow deploys the website to Firebase Hosting
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '18.19.0'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          check-latest: true
          always-auth: true

      - name: Verify Node.js version
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: |
          npm config set engine-strict true
          npm ci

      - name: Build the project
        run: npm run build

      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting:powered-by-website-redundancy --project powered-by-website-redundancy --token "${{secrets.FIREBASE_DEPLOY_TOKEN}}"

