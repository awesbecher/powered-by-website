
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Redirecting...</title>
  <script>
    // Get the path from the URL
    var pathSegments = window.location.pathname.split('/');
    var redirectPath = pathSegments.join('/');
    
    // Redirect to the main app with the same path
    window.location.replace('/' + (redirectPath ? '?' + redirectPath : ''));
  </script>
  <style>
    body {
      background-color: #1a0b2e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>Please wait while we redirect you to the requested page.</p>
  <div class="loading"></div>
</body>
</html>
